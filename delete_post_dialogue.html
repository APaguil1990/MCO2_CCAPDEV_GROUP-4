<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/delete_post_dialogue.css">
    <title>Delete post?</title>
</head>
<body>
    <div class="delete-post-dialogue">
        <h2 id="main-instruction">
            Delete Post?
        </h2>
        <p id="description">
            Are you sure that you want to delete this post?<br>
            You cannot undo this process.
        </p>
        <div class="buttons">
            <button id="cancel-button">Cancel</button>
            <button id="delete-button">Delete</button>
        </div>
    </div>
</body>
</html>
