<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/edit-prof.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <a href="#"><img src="images/logo.png" id="logo" alt="logo" /></a>
        <!--Resolve issue with a element.-->
        <h2 id="name">Freedom Wall</h2>
      </div>
      <div class="center">
        <a href="#" alt="home-icon"><img id="home-icon" src="images/home-icon.png"/></a>
        <div class="search-bar">
          <a href="#"><img src="images/search-icon.png" alt="search-icon" id="search-icon"/></a>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="right">
        <a href="#"><img src="images/pfp.jpg" id="profile" alt="profile-pic"/></a>
        <a href="#"><img id="menu-icon" src="images/hamburger-menu-icon.png" alt="hamburger-menu-icon"/></a>
      </div>
    </div>
    <div class="menu">
        <div class="user">
            <img class="profile" id="pfp-menu" src="images/pfp.jpg" alt="profile-pic">
            <span class="text">username</span>
        </div>
        <div class="settings">
            <svg class="icons" id="gear-icon" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" width="24" height="24" color="#00703C"><defs><style>.cls-6374f8d9b67f094e4896c636-1{fill:white;stroke:currentColor;stroke-miterlimit:10;}</style></defs><path class="cls-6374f8d9b67f094e4896c636-1" d="M20.59,12a8.12,8.12,0,0,0-.15-1.57l2.09-1.2-2.87-5-2.08,1.2a8.65,8.65,0,0,0-2.72-1.56V1.5H9.14V3.91A8.65,8.65,0,0,0,6.42,5.47L4.34,4.27l-2.87,5,2.09,1.2a8.29,8.29,0,0,0,0,3.14l-2.09,1.2,2.87,5,2.08-1.2a8.65,8.65,0,0,0,2.72,1.56V22.5h5.72V20.09a8.65,8.65,0,0,0,2.72-1.56l2.08,1.2,2.87-5-2.09-1.2A8.12,8.12,0,0,0,20.59,12Z"></path><circle class="cls-6374f8d9b67f094e4896c636-1" cx="12" cy="12" r="3.82"></circle></svg>
            <span class="text">Settings</span>
        </div>
        <div class="log-out">
            <svg class="icons" id="logout-icon" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m17 16 4-4m0 0-4-4m4 4H7m6 4v1a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="stroke-374151"></path></svg>                <span class="text">Log Out</span>
        </div>
    </div>

    <div class="profile-section">
        <div class="top-p">
            <div class="profile-pic">
                <input type="file" id="profilePicInput" accept="image/*" style="display: none"/>
                <label for="profilePicInput">
                    <img id="profilePic" src="images/pfp.jpg" alt="profile-pic" />
                </label>
                <img src="images/pen-icon.svg" class="pen" id="pen-pfp" alt="pen-pfp" />
            </div>
            <div class="username-container">
                <h1 contenteditable="true">Mr. Green</h1>
                <img src="images/pen-icon.svg" class="pen" id="green-pen1" alt="green-pen" />
            </div>
        </div>
      <div class="bio-section">
        <p contenteditable="true">
          I love Programming and making Websites. I also love the color Green.
        </p>
        <img src="images/pen-icon.svg" class="pen" id="green-pen2" alt="green-pen" />
      </div>
      <div class="buttons">
        <button id="cancel-button">
            Cancel
        </button>
        <button type="button" id="confirm-button">
            Confirm
        </button>
    </div>
        
    </div>
    <script src="js/profile-pic.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
